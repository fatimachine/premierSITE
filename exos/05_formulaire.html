<body>
    <div class="wrapper">
        <h1>Inscrivez-vous au club tricot</h1>
        <section>
            <form action="inscription.php" method="POST">
                <fieldset>
                    <legend>Identité</legend>

                    <label for="nom">Nom *</label>
                       <input type="text" name="nom" id="nom" placeholder="nom" required>

                    <label for="prenom">Prénom *</label>
                       <input type="text" name="prenom" id="prenom" placeholder="prenom" required>
                </fieldset>

                <fieldset> 
                    <legend>Votre adresse postale</legend>

                    <label for="adresse">Adresse postale</label>
                    <input type="text" name="adresse postale" id="adresse postale"  placeholder="adresse postale">
                      
                  
                         <label for="code postal">Code postal</label>
                         <input type="text" name="code postal" id="code postal"  placeholder="code postal">  

                         <label for="ville">Ville</label>
                         <input type="text" name="ville" id="ville"  placeholder="ville" >

                 </fieldset>
                       
                       
                 <fieldset>

                        <legend>Votre email</legend>
                        <label for="adresse email">Adresse email*</label>
                        <input type="text" name="email" placeholder="email" required>
 
                 </fieldset>
                      

                    <fieldset>
                            <legend>Sexe</legend>

                                    <!-- le name pour les boutons radio doit être identique afin de pouvoir être sélectionné une seule fois -->
                            <label for="homme">Homme</label>
                            <input type="radio" id="homme" name="sexe" value="homme">
                             <label for="femme">Femme</label>
                             <input type="radio" id="femme" name="sexe" value="femme" checked>
                              
                    </fieldset>

                    <fieldset>
                        <legend>Avez-vous du matériel?</legend>
                        <label for="aiguilles">j'ai des aiguilles</label>
                        <input type="checkbox" name="aiguilles" id="aiguilles" value="aiguilles">
                        <label for="laine">j'ai de la laine</label>
                        <input type="checkbox" name=" laine" id="laine" value="laine">
                        

                    </fieldset>

                    <fieldset>

                        <legend>Tricotez-vous?</legend>
                        <label for="niveau-select">Votre usage du tricot</label>
                        

                     <select name="votre niveau du tricot" id="niveau-select">
                        <option value="">--choix de votre niveau en tricot--</option>
                        <option value="débutant">Débutant</option>
                        <option value="intermédiaire">Intermédiaire</option>
                         <option value="confirmé">Confirmé</option>
                     <option value="expert">Expert</option>
                    
                    </select>
                        

                    </fieldset>
                    <fieldset>
                        <legend>Votre commentaire</legend>
                        <label for="votre commentaire">Votre message</label>
                        <textarea name="commentaire" id="commentaire" cols="50" rows="8" placeholder="Dites nous en un peu plus si vous le souhaitez..."></textarea>
        
                    </fieldset>

                    <fieldset>
                        <legend>Inscrivez-vous en envoyant le formulaire</legend>
                        <input type="submit" name="inscription" value="Inscrivez-vous">
                        <input type="reset" name="effacer" value="Effacer">
                        <small>*obligatoire</small>
                        
                    </fieldset>
                   
   
    </form>
        </section>
